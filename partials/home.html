<div class="content-wrapper">

	<section class="content-header">
		<h1>Home <small>pixelesp.com</small> </h1>
		<ol class="breadcrumb">
			<li class="active"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		</ol>
	</section>

	<section class="content" ng-controller="NoticiaslistsCtrl">
		<div class="col-lg-10">
			<div class="card-columns">

				<article class="card" ng-repeat="item in noticias">					
					<div class="card-header">
						<h4 class="card-title"><a href="#/thread/{{item.id}}"> {{item.Titulo}} </a></h4>
						<img class="img-circle" src="./img/profile/profile.png" alt="User Image">
						<span class="username text-muted"><a href="#">nicogaldo</a></span> <time title="{{ item.created_at | amDateFormat: 'LLLL' }}" class="date text-muted">@ {{ item.created_at | amCalendar }}</time>
						<div class="box-tools">
					      <button type="button" class="btn btn-box-tool"><i class="fa fa-chevron-down"></i></button>
					    </div>
				  	</div>
					<!-- <img class="img-fluid" src="img/post/vspodio.jpg" alt="Card image cap" style="width:100%"> -->
					<div class="card-block">						
						<p class="card-text"> {{item.Descripcion}} </p>
					</div>
					<div class="card-footer">
					    <button type="button" class="btn btn-default btn-xs"><i class="fa fa-caret-up"></i> up</button>
					    <button type="button" class="btn btn-default btn-xs pull-right text-muted">3 comments</button>
					</div>
				</article>
				
			</div>
		</div>		
	</section>

</div>
