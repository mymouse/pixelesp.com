                <span class="input">
                    <input type="text" tabindex="1" name="username" ng-model="usuario.username" required>
                    <label for="username">
                        <span class="label-content">nick</span>
                    </label>
                </span>

                <span class="input" style="margin-bottom:0">
                    <input type="password" tabindex="3" name="password" ng-model="usuario.password" required>

                        <span class="label-content">Contraseña</span>
                    </label>
                </span>

                <a class="forgot-pw" tabindex="3" href=""><span>¿Olvidaste tu contraseña?</span></a>

                <button tabindex="4" class="btn-full btn-primary" type="submit">Iniciar Sesión</button>
                
            </form>

        <!-- Singup -->

                    <input type="text" tabindex="1" name="name" ng-model="usuario.name" required>

                    </label>
                </span>

                <span class="input">
                    <input type="email" tabindex="3" name="email" ng-model="usuario.email" required>
                    <label for="email">

                    </label>
                </span>

                <span class="input">
                    <input type="password" tabindex="4" name="password" ng-model="usuario.password" required>
                    <label for="password">

                </span>
