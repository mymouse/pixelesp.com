<section class="wrapper">
    <div class="content-post">

        <article class="card">
            <div class="card-block">
                <h5 class="card-title"><a ui-sref="home.thread( pixelartId: pixelart.id )"> {{pixelart.Titulo}} </a></h5>
                <h6 class="card-subtitle text-muted"><img class="img-circle" src="http://res.cloudinary.com/hyktxhgfc/image/upload/{{pixelart.imagen}}" alt="{{pixelart.username}}">
                <span class="username text-muted"><a href="{{pixelart.IdUsuario}}"> {{pixelart.username}} </a></span> <time title="{{ pixelart.created_at | amDateFormat: 'LLLL' }}" class="date text-muted">@ {{ pixelart.created_at | amCalendar }}</time></h6>
            </div>
             <img src="http://res.cloudinary.com/hyktxhgfc/image/upload/{{pixelart.Imagen}}" alt="{{pixelart.Titulo}}" class="pixelart">
            <div class="card-block">
                <p class="card-text"> {{pixelart.Descripcion}} </p>
                <!-- <a href="#" class="card-link">Card link</a> -->
            </div>

            <div class="card-footer">
                <h4><i class="fa fa-comment" aria-hidden="true"></i> {{pixelart.comentarios.length}} Comentarios</h4>

                <div class="box-footer">
                    <form class="fancy" ng-submit="guardarComentario(comment)">
                        <img ng-if="currentUser" class="img-responsive img-circle avatar" src="http://res.cloudinary.com/hyktxhgfc/image/upload/{{ currentUser.imagen }}" alt="Alt Text">
                        <img ng-if="!currentUser" class="img-responsive img-circle avatar" src="./uploads/img/avatar/paintprogram.png" alt="Alt Text">
                        <!-- .img-push is used to add margin to elements next to floating images -->
                        <div class="img-push form-group">
                          <input id="commentinput" type="text" class="form-control input-sm comment" ng-model="comment.text" 
                          ng-attr-placeholder="{{ currentUser ? 'Comenta algo...' : 'Inicia sesiÃ³n para comentar!' }}"
                          ng-disabled="!currentUser">
                          <button class="btn-primary btn-comment" type="submit" ng-disabled="!currentUser">Enviar</button>
                        </div>
                    </form>
                </div>

                <div class="box-comments">
                    <div class="animate box-comment" ng-repeat="c in pixelart.comentarios | orderBy:'-created_at'" ng-init="initFirst()">
                        <img class="img-circle avatar" src="http://res.cloudinary.com/hyktxhgfc/image/upload/{{c.imagen}}" alt="{{c.username}}">
                        <div class="comment-text">
                            <span class="username">
                                {{c.username}}
                                <time title="{{ c.created_at | amDateFormat: 'LLLL' }}" class="text-muted pull-right">{{ c.created_at | amCalendar }}</time>
                            </span>
                            {{c.text}}
                        </div>
                    </div>
                </div>

                <div class="comicon">
                    <i class="fa fa-comments" aria-hidden="true"></i>
                </div>
            </div>

        </article>
    </div>
</section>
