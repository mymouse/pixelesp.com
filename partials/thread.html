<div class="content-wrapper">

    <section class="content-header">
        <h1>Noticia <small>pixelesp.com</small> </h1>
        <ol class="breadcrumb">
            <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active"><i class="fa fa-newspaper-o"></i> Noticia</li>
        </ol>
    </section>

    <section class="content">

        <div class="col-lg-10">
            <div class="card-columns">

                <article class="card">                 
                    <div class="card-header">
                        <h4 class="card-title"><a href="#/thread/{{noticia.id}}"> {{noticia.Titulo}} </a></h4>
                        <img class="img-circle" src="./uploads/img/profile/profile.png" alt="User Image">
                        <span class="username text-muted"><a href="#">nicogaldo</a></span> <time title="{{ noticia.created_at | amDateFormat: 'LLLL' }}" class="date text-muted">@ {{ noticia.created_at | amCalendar }}</time>
                        <div class="box-tools">
                          <button type="button" class="btn btn-box-tool"><i class="fa fa-chevron-down"></i></button>
                        </div>
                    </div>
                    <!-- <img class="img-fluid" src="img/post/vspodio.jpg" alt="Card image cap" style="width:100%"> -->
                    <div class="card-block">                        
                        <p class="card-text"> {{noticia.Descripcion}} </p>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-default btn-xs"><i class="fa fa-caret-up"></i> up</button>
                        <button type="button" class="btn btn-default btn-xs pull-right text-muted">3 comments</button>
                    </div>

                </article>
                
            </div>
        </div>
        
    </section>

</div>
