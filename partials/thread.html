<section class="wrapper">
    <div class="content-post">
        <article class="card">                 
            <div class="card-header">
                <h4 class="card-title"><a href="#/thread/{{noticia.id}}"> {{noticia.Titulo}} </a></h4>
                <img class="img-circle" src="./uploads/img/profile/profile.png" alt="User Image">
                <span class="username text-muted"><a href="{{noticia.IdUsuario}}"> {{noticia.username}} </a></span> <time title="{{ noticia.created_at | amDateFormat: 'LLLL' }}" class="date text-muted"><i class="fa fa-clock-o" aria-hidden="true"></i> {{ noticia.created_at | amCalendar }}</time>
                <div class="box-tools">
                  <button type="button" class="btn btn-box-tool"><i class="fa fa-chevron-down"></i></button>
                </div>
            </div>
            <!-- <img class="img-fluid" src="img/post/vspodio.jpg" alt="Card image cap" style="width:100%"> -->
            <div class="card-block">
                <p class="card-text"> {{noticia.Descripcion}} </p>
                <button type="button" class="btn btn-default"><i class="fa fa-caret-up"></i> up</button>                
            </div>

            <div class="card-footer">
                <div class="box-comments">
                    <h4><i class="fa fa-comment" aria-hidden="true"></i> {{noticia.comentarios.length}} Comentarios </h4>
                    <div class="box-comment" ng-repeat="c in noticia.comentarios | orderBy:'-created_at'">
                        <img class="img-circle img-sm" src="./uploads/img/profile/profile.png" alt="{{c.username}}">

                        <div class="comment-text">
                            <span class="username">
                                {{c.username}}
                                <time title="{{ c.created_at | amDateFormat: 'LLLL' }}" class="text-muted pull-right">{{ c.created_at | amCalendar }}</time>
                            </span>
                            {{c.text}}
                        </div>                        
                    </div>                  
                </div>

                <div class="box-footer">
                    <form ng-submit="guardarComentario(comment)">
                        <img class="img-responsive img-circle img-sm" src="./uploads/img/profile/profile.png" alt="Alt Text">
                        <!-- .img-push is used to add margin to elements next to floating images -->
                        <div class="img-push">
                          <input type="text" class="form-control input-sm" placeholder="Press enter to post comment" ng-model="comment.text">
                        </div>
                    </form>
                </div>
                
            </div>
        </article>
    </div>
</section>
